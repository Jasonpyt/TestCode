<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css基本语法</title>
		<!--
			css基本语法
			
			选择器：你要做渲染的标签 。
			
			选择器{
				属性名：属性值;
				属性名：属性值;
			}
			
		-->
		<style type="text/css">
			h1{
				color: red;
			}
			
			h3{
				color: green;
			}
			
			h6{
				color: plum;
			}
		</style>
	</head>
	<body>
		<h1>红娃</h1>
		<h3>青娃</h3>
		<h6>紫娃</h6>
	</body>
</html>
