<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>块级与行级</title>
	</head>
	<body>
		<!--
			块级 元素  代表独占一行。
			行级 元素  不会独占一行。
			
			div基本的块级元素   
			span基本的行级元素
		-->
		<div style="background-color: red; width: 100px;height: 100px;">我是块级元素</div>
		<div style="background-color: yellow;">我是块级元素</div>
		
		<span style="background-color: green;">我是行级元素</span>
		<span style="background-color: deeppink;">我是行级元素</span>
	</body>
</html>
