<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本选择器</title>
		<!--
		  选择器 就是找到需要被渲染的标签。
		  
		元素选择器，也叫标签选择器
			   使用标签名作为选择器的名称。
			  标记选择器最大的优点是能快速为页面中同类型的标记统一样式，同时这也是他的缺点，不能设计差异化样式。 
		
		
		id 选择器 
		    通过id属性进行选择标签。
		      每一个html上都可以有id属性。
		      id可以唯一识别标签。
		      
		   使用
		     #id属性值
		     
		 class 选择器
		    类选择器
		    每一个html上都有class属性
		    
		   使用 
		    .class属性值
		    
		    
		-->
		<style type="text/css">
			h2{
				color: gold;
			}
			
			#hehe{
				color: red;
			}
			
			.fruit{
				color: green;
			}
			
			
		</style>
	</head>
	<body>
		  <h2>金娃</h2>
		  <h2>火娃</h2>
		  
		  
		  <div id="hehe">不屑中带着嘲讽</div>
		  <div id="haha">高兴中带着悲伤</div>
		  <div id="heihei">傻笑带着猥琐</div>
		  
		  <div class="vegetables">黄瓜</div>	  
		  <div class="fruit">苹果</div>
		  <div class="fruit">橘子</div>
		  <div class="vegetables">茄子</div>
		  <div class="fruit">菠萝蜜</div>
	</body>
</html>
