<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css引入方式之行内引入</title>
	</head>
	<body>
		<!--
			行内引入 在需要引入的标签哪里加入一个style
			
			style = "属性名：属性值;属性名：属性值"
			
			特点：
			   style每一个标签都有
			   
			   1：书写方便，那里用在哪里写。
			   2：没有复用性
			  
		-->
		<div style="color: red;background-color: yellow;">我是一个小青蛙，呱呱呱呱呱</div>
		<div>它也是一只小青蛙</div>
	</body>
</html>
