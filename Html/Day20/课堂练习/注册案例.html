<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册案例</title>
		<!--
			
			1:分析 整个body背景 是一张图片
			2:使用到盒子模型了
			  我们注册form表单是一个盒子 
			    分析 在盒子中
			      分成两部分
			       1：文字提示 标题
			       2：表单
			          表单中 使用到了表格 
			            4行3列
			       
		-->
		<style type="text/css">
			body{
				background-image: url(img/bg.jpg);
			}
			span{
				color: blue;
			}
			/*
			 给我们的大盒子加样式  
			   并完成定位
			   class="regist"
			 * */
			.regist{
				width: 500px;
				height: 400px;
				background-color: white;
				border: 1px red solid;
				/*
				 * 设置外边距
				 */
				margin: 80px auto;
			}
			/*
			 设置 indiv  
			 * */
			.indiv{
				margin-left: 130px;
				margin-top: 30px;
			}
			
			/*
			 *  设置 表单
			 */
			.myform{
				margin-left: 80px;
			}
		</style>
	</head>
	<body>
		 <div class="regist">
		 	  <!--标题div-->
		 	  <div class="indiv">
		 	  	  <h3><span>会员注册</span>USER RESGISTER</h3>
		 	  </div>
		 	  <form action="#" class="myform" method="get">
		 	  	<!--表格  4行3列-->
		 	  	<table style="height: 250px;">
			 	  	<tr>
			 	  		<td>姓名:</td>
			 	  		<td><input type="text" name="name" placeholder="请录入姓名"/></td>
			 	  		<td></td>
			 	  	</tr>
			 	  	<tr>
			 	  		<td>密码:</td>
			 	  		<td><input type="password" name="password" placeholder="请录入密码"/></td>
			 	  		<td></td>
			 	  	</tr>
			 	  	<tr>
			 	  		<td>验证码:</td>
			 	  		<td><input type="text" name="checkcode"/></td>
			 	  		<td><img src="img/checkcode.jpg"/></td>
			 	  	</tr>
			 	  	<tr>
			 	  		<td></td>
			 	  		<td><input type="submit"/></td>
			 	  		<td></td>
			 	  	</tr>
		 	  	</table>
		 	  </form>
		 </div>
	</body>
</html>
