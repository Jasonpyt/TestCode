<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体样式</title>
		<style type="text/css">
			/*
			 * 关于文字样式 
			 *    color 颜色
			 *    font-size 字号    px
			 *    font-family 字体类型
			 *    text-decoration： 线性 
			 *          none 没有下划线
			 *          underline
			 * 背景
			 *   background-color  背景色
			 *   background-image  url(图片路径);
			 * 
			 */
			div{
				color: red;
				font-size: 70px;
				font-family: 华文彩云;
				text-decoration: underline;
				/*background-color: pink;*/
				background-image: url(img/bg.jpg);
			}
		</style>
	</head>
	<body>
		<div>哈哈哈路回到家啦</div>
	</body>
</html>
