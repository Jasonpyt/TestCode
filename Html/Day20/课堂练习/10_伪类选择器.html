<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类选择器</title>
		<!--
			伪类选择器 就是对超链接 的样式进行修改
			用在a标签上
			
			就是控制 链接 状态 
			   原始状态
			  鼠标放上去状态
			  点击时候的状态
			 点击之后的状态  
			 
			  lv ha
		-->
		<style type="text/css">
				a:link {color:black}	/* 未访问的链接  原始状态 */
				a:visited {color: gray}	/* 已访问的链接 */
				a:hover {color: white}	/* 鼠标移动到链接上  悬停 */
				a:active {color: green}	/* 选定的链接 */
		</style>
	</head>
	<body>
		<a href="http://www.itcast.cn">淘宝</a>
	</body>
</html>
