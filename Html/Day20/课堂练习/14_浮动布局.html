<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动</title>
		<!--
			   float 
			      left 元素流向左边
			      rigth 元素流向右边
		-->
		<style type="text/css">
			#d1{
				float: left;
				width: 200px;
				height: 200px;
			}
			#d2{
				float: right;
				width: 200px;
				height: 200px;
			}
			
			#d3{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="d1" style="background-color: red;">秦琼</div>
		<div id="d2" style="background-color: blue;">尉迟恭</div>	
		<div id="d3">我是新人</div>
	</body>
</html>
