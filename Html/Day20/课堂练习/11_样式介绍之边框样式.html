<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>边框样式</title>
		<!--
			样式属性之 边框属性
			- border ：设置边框的样式
				  - 格式：宽度 样式 颜色
				  - 例如：style=”border:1px solid #f00”  ，1像素实边红色。
				  - 样式取值：solid 实线，none 无边，double 双线 等
			- width、height：用于设置标签的宽度、高度。

		-->
		<style type="text/css">
			div{
				/*边框主要写 三个属性 边框宽度 样式 颜色*/
				border:solid red 1px ;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div>我是一个div</div>
	</body>
</html>
