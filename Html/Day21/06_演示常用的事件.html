<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>演示常用的事件</title>
		<script type="text/javascript">
			function dayin(){
				alert("再抽一个试试");
			}
			
			function change(){
				alert("我发生变化了");
			}
		</script>
	</head>
	<body>
		<input type="button" value="瞅你咋地" onclick="dayin()" />
		<br />
		<input type="text" on onclick="dayin()"  />
		<input type="text" onblur="change()" />
	</body>
</html>
