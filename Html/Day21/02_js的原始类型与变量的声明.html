<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js的原始类型与变量的声明</title>
		<script type="text/javascript">
			var i = 10;
			alert(i);
			alert(typeof i);
			var d = 3.14;
			alert(typeof d);
			var a;
			alert(a);	//undefined
			var hh = null;
			alert(typeof hh);	//object
			
			var ss = "1as3";
			var iii = parseInt(ss);
			alert(iii);//1
			alert(typeof iii);//number
		</script>
	</head>
	<body>
	</body>
</html>
