<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form</title>
	</head>
	<body>
		 <ul id="city">
		   	 <li id="bj" name="beijing">北京</li>
				 <li id="sh" name="shanghai">上海</li>
				 <li id="cq" name="chongqing">重庆</li>
		   </ul>

  </body>

	</body>
	
	<script type="text/javascript">
		// 在重庆前面插入新的节点 <li id="tj" name="tianjin">天津</li>
     
    //增加城市节点 <li id="tj" value="tianjin">天津</li>放置到city下
     // 1:获取父节点 
        var cityE = document.getElementById("city");
        //2： 创建一个新的子节点
       var  tjE =  document.createElement("li");// 就相当于 <li></li>
       // 对 tjE添加属性
          tjE.setAttribute("id","tj");
          tjE.setAttribute("value","tianjin");
        //添加标签体
          tjE.innerHTML="天津";
      //  添加指定位置
       // 获取 重庆元素
       var  cqE = document.getElementById("cq");
       
       cityE.insertBefore(tjE,cqE)

	</script>
</html>
