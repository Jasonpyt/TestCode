<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>排版标签</title>
	</head>
	<body>
		<h1>大娃</h1>
		<h3>三娃</h3>
		<h6>六娃</h6>
		
		<hr color="red" size="2"/>
		<hr size="7" />
		<hr size="7" noshade="noshade" />
		
		<p>隐身娃 <font color="red">喷火娃</font> <font color="blue" size="5">喷水娃</font></p>
		<br />
		<b>粗不粗</b>
		<i>斜不斜</i>
		<u>滑不滑</u>
	</body>
</html>
