<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
	</head>
	<body>
		<!--
			图片标签 
			  <img />
			    属性 
			     src 图片的路径 
			     width:图片的宽度
			     heigth:图片的高度
			     alt ：图片无法显示时的替代文本。
			     
			     ../代表回到上一级
			     
			     行级元素 
		-->
		
		<img src="img/mm.jpg" width="800px" height="600px"/>
		<audio src="img/如约而至.mp3" controls="controls"></audio>

	</body>
</html>
