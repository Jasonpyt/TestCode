<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接标签</title>
	</head>
	<body>
		<!--
			超链接标签 a标签  行级元素
			  属性
			    href 链接的资源地址
			    
			    默认在当前页面打开 
			   target 设置打开方式
			     _blank  在一个新窗口中打开
			     _self   在当前页面打开  默认
		-->
		<a href="http://www.baidu.com" target="_blank">百度</a>
		<a href="03_列表标签.html" target="_self">列表标签</a>
	</body>
</html>
