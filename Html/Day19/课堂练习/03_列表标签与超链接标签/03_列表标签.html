<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>
	<body>
		<!--
			部门   有序列表
			 1：财务部
			 2：学工部
			 3：人事部
			 4：后勤部
			 
			河北省  无序列表
			  ·石家庄市
			  ·邯郸市
			  ·邢台市
			  ·沧州市
			
			<ol> 有序列表
				列表项叫<li>
			<ul> 无序列表	
				列表项叫<li>
		使用方式 
		  <ol>
		  	<li></li>
		  	<li></li>
		  </ol>
			
		-->
		<!-- 写有序标签
			
			<ol> 定义有序列表。 

-				type 列表类型，取值：A、a 、I 、i 、1 等
                start  起始位置
		-->
		<ol type="I" start="2">
			<li>财务部</li>
			<li>人事部</li>
			<li>后勤部</li>
		</ol>
		<!--
			<ul> 定义无序列表。 

               type 符号的类型，取值：disc 实心圆、square 方块 、circle 空心圆

		-->
		<ul type="circle">
			<li>沙坪坝</li>
			<li>北碚</li>
			<li>渝中区</li>
		</ul>
		
		友情链接
		<ul type="circle">
			<li>百度</li>
			<li>新浪</li>
			<li>腾讯</li>
		</ul>
	</body>
</html>
