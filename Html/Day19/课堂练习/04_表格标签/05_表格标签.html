<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		  <!--
		  	表格标签 html中使用<table>来表示
		  		<table> 是父标签，相当于整个表格的容器。
		  			- border  表格边框的宽度。  表格线
		  			  bordercolor  表格的颜色
					- width 表格的宽度。
					  align 对齐方式  center  left  rigth
					
					- cellpadding 单元边沿与其内容之间的空白。
					           单元边沿与内容之间的间隔
					- cellspacing 单元格之间的空白。 
					          单元之间的间隔
					- bgcolor 表格的背景颜色。

		  			<tr> 行的意思
		  				align 对齐方式  center  left  rigth
		  				<td> 列的意思  代表了那个单元格
		  					align 对齐方式  center  left  rigth
		  					
		  		表格使用方式
		  		  先确定一个table标签，确定容器
		  		    然后在确定多少行，多少列
		  		    
		  -->
		  <!--
		  	3行3列的表格
		  	
		  -->
		  <table  align="center"  width="600px" border="1px" bordercolor="red" cellpadding="0" cellspacing="0">
		  	<tr>
		  		<td align="center">1-1</td>
		  		<td>1-2</td>
		  		<td>1-3</td>
		  	</tr>
		  	<tr align="center">
		  		<td>2-1</td>
		  		<td>2-2</td>
		  		<td>2-3</td>
		  	</tr>
		  	<tr>
		  		<td>3-1</td>
		  		<td>3-2</td>
		  		<td>3-3</td>
		  	</tr>
		  </table>
		  <br />
		  <!--
		  	 th  tablehead  表头  
		  	 
		  	 <th>是特殊的<td>  加粗居中
		  	 	
		  	 <tbody></tbody> web项目的时候 用一下	
		  	 
		  -->
		   <table  align="center"  width="600px" border="1px" bordercolor="red" cellpadding="0" cellspacing="0">
		  	<tr>
		  		<th>1-1</th>
		  		<th>1-2</th>
		  		<th>1-3</th>
		  	</tr>
		  	<tr>
		  		<td>2-1</td>
		  		<td>2-2</td>
		  		<td>2-3</td>
		  	</tr>
		  	<tr>
		  		<td>3-1</td>
		  		<td>3-2</td>
		  		<td>3-3</td>
		  	</tr>
		  </table>
		  <br />
		  <!--
		  	合并单元格
		     可以理解为 某一个单元格执行 跨列 或 跨行操作
		      td中有属性
		        colspan 跨列
		           
		        rowspan 跨行
		  -->
		   <table  align="center"  width="600px" border="1px" bordercolor="red" cellpadding="0" cellspacing="0">
		  	<tr>
		  		<!--跨列操作-->
		  		<td colspan="2">1-1</td>
		  		<!--<td>1-2</td>-->
		  		<td>1-3</td>
		  	</tr>
		  	<tr>
		  		<td>2-1</td>
		  		<td>2-2</td>
		  		<!--跨行操作-->
		  		<td rowspan="2">2-3</td>
		  	</tr>
		  	<tr>
		  		<td>3-1</td>
		  		<td>3-2</td>
		  		<!--<td>3-3</td>-->
		  	</tr>
		  </table>
	      <br />
	        <!--
		  	3行3列的表格  
		  	  实现 2-1 跨两行两列
		  	
		  -->
		  <table  align="center"  width="600px" border="1px" bordercolor="red" cellpadding="0" cellspacing="0">
		  	<tr>
		  		<td align="center">1-1</td>
		  		<td>1-2</td>
		  		<td>1-3</td>
		  	</tr>
		  	<tr>
		  		<td colspan="2" rowspan="2">2-1</td>
		  		<!--<td>2-2</td>-->
		  		<td>2-3</td>
		  	</tr>
		  	<tr>
		  		<!--<td>3-1</td>-->
		  		<!--<td>3-2</td>-->
		  		<td>3-3</td>
		  	</tr>
		  </table>
		  <br />
	</body>
</html>
