<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
	</head>
	<body>
		<!--
			图片标签 
			  <img />
			    属性 
			     src 图片的路径 
			     width:图片的宽度
			     heigth:图片的高度
			     alt ：图片无法显示时的替代文本。
			     
			     ../代表回到上一级
			     
			     行级元素 
		-->
		<img src="../img/mm.jpg" width="800px" height="600px"/>
		<img src="mm.jpg" alt="该图片无法显示"/>
		<!--
			h5中的新标签
			   <video>视频标签
			   <audio>音频标签	
		-->
		<video src="学英语.mp4" controls="controls" autoplay="autoplay"></video>
		<audio src="如约而至.mp3" controls="controls"></audio>
	</body>
</html>
