<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>排版标签</title>
	</head>
	<body>
		<!-- 讲一些排版标签 
			1:<hn> 标题标签 
				<h1>...<h6>
					
			2：水平线标签 <hr/>		
			3：字体标签<font></font>
			4：换行标签
			  <br/>
			5:格式化标签
			  <b></b> 加粗
			  <i></i> 斜体
			  <u></u> 下划线
			6：段落标签
			  <p></p>
		-->
		<!--标题标签 
			<h1>...<h6>
				从h1到h6,字体大小是依次变小，同时可以自动换行。
				
				这种标签称为块级元素。
			
		-->
		<h1>大娃</h1>
		<h3>三娃</h3>
		<h6>六娃</h6>
		<!--
			水平线标签 
			<hr/>
			  属性  
			    size 水平线的粗细  取值范围 1~7
			    color 水平线的颜色
			    noshade属性：没有阴影，取值：noshade，表示显示纯色
			    
			    霸占一行  可以自动换行，属于块级元素。
		-->
		<hr color="red"/>
		<hr size="7"/>
		<hr size="7" noshade="noshade"/>
		<!--
			字体标签
			<font></font>
			  属性
			   size 文字的大小 取值范围1~7.超出了7,还是7.
			   color 颜色 字体的颜色
			 这种标签不会霸占一行，叫做行级元素。 
			 
			  颜色 
			       直接颜色的英文名
			     使用三原色  
		-->
		<font>隐身娃</font>
		<font color="red">喷火娃</font>
		<font size="5">喷水娃</font>
		<!--
			换行标签
		-->
		<br/>
		<font>黄金卡了哈科技</font>
		<br />
		<!--
			加粗和斜体 
			 <b></b>
			 <i></i>
			 <u></u>
		-->
		<b>粗不粗</b> <i>斜不斜</i> <u>划不划</u>
		<!--
			段落标签
			<p></p>
		-->
		<p>看见好看老师讲课来说是了；的数据库</p>设计师就看
		山卡拉接收开奖三口
		数据库来撒会看见大
	</body>
</html>
